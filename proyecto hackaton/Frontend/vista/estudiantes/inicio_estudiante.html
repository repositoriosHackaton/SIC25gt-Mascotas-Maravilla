<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Estudiante</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #0d6efd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-container {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-weight: bold;
      color: #212529;
      margin-bottom: 1rem;
    }
    p.lead {
      color: #495057;
      margin-bottom: 2rem;
    }
    .btn-custom {
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-custom:hover {
      transform: scale(1.02);
    }
    .btn-info {
      background-color: #0dcaf0;
      border: none;
    }
    .btn-info:hover {
      background-color: #0bb8e6;
    }
    .btn-success {
      background-color: #198754;
      border: none;
    }
    .btn-success:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Inicio</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="card-container">
      <h1>Bienvenido al Portal del Estudiante</h1>
      <p class="lead">Descubre las opciones disponibles para potenciar tu formación.</p>
      <!-- Botones de acción -->
      <div class="d-flex justify-content-center gap-3">
        <a href="estudiantes.html" class="btn btn-custom btn-info">Test Vocaional</a>
        <a href="organizador.html" class="btn btn-custom btn-success">Organizacion de Cursos</a>
      </div>
    </div>
  </main>
  <footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Portal del Estudiante. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
