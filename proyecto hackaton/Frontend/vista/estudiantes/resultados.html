<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        hr { border-top: 2px solid #dee2e6; }
        .graph-placeholder {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Encabezado -->
        <header class="text-center mb-4">
            <h1 class="display-4">Resultados</h1>
            <p class="lead">Hemos concluido con el análisis, estos son los resultados, elige sabiamente.</p>
            <hr>
        </header>
        
        <!-- Sección de Resultados -->
        <div class="row">
            <div class="col-md-6">
                <h3>Facultades</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Facultad</th>
                            <th>Porcentaje (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ingeniería</td>
                            <td>60%</td>
                        </tr>
                        <tr>
                            <td>Humanidades</td>
                            <td>30%</td>
                        </tr>
                        <tr>
                            <td>Derecho</td>
                            <td>10%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>Carreras</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Carrera</th>
                            <th>Porcentaje (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ingeniería en Ciencias y Sistemas</td>
                            <td>60%</td>
                        </tr>
                        <tr>
                            <td>Ingeniería Civil</td>
                            <td>40%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Sección Gráfica -->
        <div class="row my-5">
            <!-- Gráfico circular -->
            <div class="col-md-6">
                <div class="graph-placeholder">
                    Gráfico Circular
                </div>
            </div>
            <!-- Gráfico de barras -->
            <div class="col-md-6">
                <div class="graph-placeholder">
                    Gráfico de Barras
                </div>
            </div>
        </div>
        
        <!-- Botón de Acción -->
        <div class="d-flex justify-content-end">
            <button id="btnAceptar" type="button" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnAceptar').addEventListener('click', function() {
            window.location.href = "inicio_estudiante.html";
        });
    </script>
</body>
</html>
