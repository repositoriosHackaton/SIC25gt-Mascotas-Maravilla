<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #343a40, #212529);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .login-container {
      background-color: #0d6efd;
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 400px;
      margin: 5rem auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .error-message {
      color: #ffcccc;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Administrador</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-control" placeholder="Usuario" required>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-light w-100">Ingresar</button>
      <p id="errorMsg" class="error-message">Usuario o contraseña incorrecta.</p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if(username === "admin" && password === "admin"){
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
