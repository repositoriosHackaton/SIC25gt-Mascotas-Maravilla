<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #0d6efd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .central-container {
      background-color: #ffffff;
      border-radius: 0.5rem;
      padding: 2rem 3rem;
      max-width: 1100px;
      margin: 3rem auto;
      box-shadow: 0 6px 18px #0d6efd;
    }
    header {

      margin-bottom: 2rem;
      color: #ffffff;
    }
    header h1 {

      margin-bottom: 0.5rem;
    }
    header p {

      color: #ced4da;
      margin-bottom: 1rem;
    }
    header hr {
      border-top: 2px solid #ced4da;
      width: 50%;
      margin: 1rem auto;
    }
    .actions-general {
      text-align: center;
      margin-bottom: 2rem;
    }
    .actions-general .btn {
      margin: 0 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .section-tables {
      margin-bottom: 2rem;
    }
    .table-section h3 {

      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;

    .table-section h3 button {

      padding: 0.75rem;
      text-align: center;
    }
    .table-custom th {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .table-custom tbody tr:hover {
      background-color: #f8f9fa;
    }
    /* Bot√≥n de navegaci√≥n "Siguiente" */
    .btn-navegacion {
      background-color: #ffffff;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    .btn-navegacion:hover {

  </style>
</head>
<body>
  <div class="central-container">

        </h3>
        <table class="table-custom" id="tableFacultades">
          <thead>
            <tr>
              <th>Facultad</th>

            </tr>
          </thead>
          <tbody>

        </table>
      </div>
      <!-- Habilidades -->
      <div class="col-md-4 table-section">
        <h3>
          Habilidades 
          <button title="Agregar" data-bs-toggle="modal" data-bs-target="#modalAgregar" data-type="habilidad" class="btn-add">+</button>
        </h3>
        <table class="table-custom" id="tableHabilidades">
          <thead>
            <tr>

      <button class="btn btn-navegacion" type="button">Siguiente</button>
    </div>
  </div>

  <!-- Modal para Agregar/Editar Elemento -->
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarLabel">Agregar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregar" novalidate>
            <input type="hidden" id="tipoItem" name="tipoItem">
            <div class="mb-3">
              <label for="nombreItem" class="form-label">Nombre</label>

  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Se a√±ade la referencia al nuevo archivo JS -->
